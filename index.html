<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Vigma CRM</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:#0d1117;color:#e6edf3;padding:16px}.container{max-width:600px;margin:0 auto}header{text-align:center;padding:16px;background:#161b22;border-radius:12px;margin-bottom:12px}h1{color:#00d9ff;font-size:1.3rem}.card{background:#161b22;border-radius:10px;padding:14px;margin-bottom:10px}.card h2{font-size:.95rem;margin-bottom:10px;color:#e6edf3}.stat-grid{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:8px}.stat{background:#0d1117;padding:10px;border-radius:6px;text-align:center}.stat-value{font-size:1.3rem;font-weight:700;color:#00d9ff}.stat-label{font-size:.65rem;color:#7d8590}.task{padding:8px;background:#0d1117;border-radius:6px;margin:6px 0;font-size:.85rem}.dot{display:inline-block;width:8px;height:8px;border-radius:50%;margin-right:8px}.green{background:#0f8}.yellow{background:#fc0}.blue{background:#00d9ff}.gray{background:#484f58}.agent{display:flex;align-items:center;gap:10px;padding:10px;background:#0d1117;border-radius:8px;margin:6px 0}.avatar{width:32px;height:32px;background:linear-gradient(135deg,#00d9ff,#0f8);border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;color:#0d1117}.status{font-size:.7rem;padding:2px 6px;background:#238636;border-radius:8px;margin-left:auto}.bar{height:6px;background:#30363d;border-radius:3px;flex:1;margin:0 8px}.fill{height:100%;background:linear-gradient(90deg,#00d9ff,#0f8);border-radius:3px}.pct{font-size:.75rem;color:#7d8590;min-width:30px}</style></head><body><div class="container"><header><h1>VIGMA CRM</h1><p id="time" style="font-size:.8rem;color:#7d8590">Loading...</p></header><div class="card"><h2>Revenue</h2><div class="stat-grid"><div class="stat"><div class="stat-value" id="sent">-</div><div class="stat-label">Sent</div></div><div class="stat"><div class="stat-value" id="replies">-</div><div class="stat-label">Replies</div></div><div class="stat"><div class="stat-value" id="demos">-</div><div class="stat-label">Demos</div></div><div class="stat"><div class="stat-value" id="rev">-</div><div class="stat-label">$</div></div></div></div><div class="card"><h2>Agents</h2><div id="agents"></div></div><div class="card"><h2>Active</h2><div id="active"></div></div><div class="card"><h2>Blocked</h2><div id="blocked"></div></div><div class="card"><h2>Projects</h2><div id="projects"></div></div></div><script>const B='https://raw.githubusercontent.com/vigma-ai/vigma-dashboard/main/crm/';async function load(){const[l,a,t,m]=await Promise.all([fetch(B+'leads.json').then(r=>r.json()).catch(()=>({})),fetch(B+'agents.json').then(r=>r.json()).catch(()=>({})),fetch(B+'tasks.json').then(r=>r.json()).catch(()=>({})),fetch(B+'metrics.json').then(r=>r.json()).catch(()=>({}))]);document.getElementById('time').textContent=new Date().toLocaleString('en-US',{timeZone:'America/New_York',month:'short',day:'numeric',hour:'numeric',minute:'2-digit'})+' EST';if(l.summary){document.getElementById('sent').textContent=l.summary.contacted||0;document.getElementById('replies').textContent=l.summary.replied||0;document.getElementById('demos').textContent=l.summary.demosBooked||0;document.getElementById('rev').textContent='$'+(l.summary.revenue||0)}if(a.mainAgent){document.getElementById('agents').innerHTML='<div class="agent"><div class="avatar">V</div><div><b>'+a.mainAgent.name+'</b><div style="font-size:.75rem;color:#7d8590">'+a.mainAgent.currentTask+'</div></div><span class="status">'+a.mainAgent.status+'</span></div>'}if(t.active){document.getElementById('active').innerHTML=t.active.map(x=>'<div class="task"><span class="dot blue"></span>'+x.title+'</div>').join('')||'<div class="task">None</div>'}if(t.blocked){document.getElementById('blocked').innerHTML=t.blocked.map(x=>'<div class="task"><span class="dot yellow"></span>'+x.title+'</div>').join('')||'<div class="task">None</div>'}if(m.projects){const p=m.projects;document.getElementById('projects').innerHTML=['<div class="task" style="display:flex;align-items:center"><span class="dot blue"></span>YT<div class="bar"><div class="fill" style="width:'+p.youtube.progress+'%"></div></div><span class="pct">'+p.youtube.progress+'%</span></div>','<div class="task" style="display:flex;align-items:center"><span class="dot gray"></span>Pod<div class="bar"><div class="fill" style="width:'+p.podcast.progress+'%"></div></div><span class="pct">'+p.podcast.progress+'%</span></div>','<div class="task" style="display:flex;align-items:center"><span class="dot blue"></span>Books<div class="bar"><div class="fill" style="width:'+p.books.progress+'%"></div></div><span class="pct">'+p.books.progress+'%</span></div>'].join('')}}load();setInterval(load,60000)</script></body></html>
