<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Vigma</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:#0d1117;color:#e6edf3;padding:10px}.c{max-width:500px;margin:0 auto}header{text-align:center;padding:10px;background:#161b22;border-radius:8px;margin-bottom:8px}h1{color:#00d9ff;font-size:1.1rem}.card{background:#161b22;border-radius:8px;padding:10px;margin-bottom:6px}.card h2{font-size:.7rem;margin-bottom:6px;color:#7d8590;text-transform:uppercase}.sg{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:4px}.st{background:#0d1117;padding:6px;border-radius:4px;text-align:center}.sv{font-size:1rem;font-weight:700;color:#00d9ff}.sl{font-size:.55rem;color:#7d8590}.t{padding:5px 6px;background:#0d1117;border-radius:4px;margin:3px 0;font-size:.7rem;display:flex;align-items:center}.d{width:5px;height:5px;border-radius:50%;margin-right:5px}.g{background:#3fb950}.y{background:#d29922}.b{background:#00d9ff}.pb{height:6px;background:#21262d;border-radius:3px;overflow:hidden;margin:4px 0}.pf{height:100%;background:linear-gradient(90deg,#00d9ff,#3fb950);border-radius:3px}.pl{font-size:.6rem;color:#7d8590;display:flex;justify-content:space-between}.qt{font-style:italic;color:#8b949e;font-size:.65rem;padding:6px;background:#0d1117;border-radius:4px;border-left:2px solid #00d9ff}.doom{text-align:center;padding:12px;background:linear-gradient(135deg,#1a1a2e,#16213e);border:1px solid #f85149;border-radius:8px}.doom-time{font-size:2rem;font-weight:700;color:#f85149;font-family:monospace}.doom-label{font-size:.6rem;color:#7d8590;margin-top:4px}.agent{display:flex;align-items:center;gap:6px;padding:6px;background:#0d1117;border-radius:4px;margin:3px 0}.av{width:24px;height:24px;background:linear-gradient(135deg,#00d9ff,#3fb950);border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:.65rem;color:#0d1117}.sts{font-size:.55rem;padding:2px 4px;background:#238636;border-radius:4px;margin-left:auto}.tm{color:#7d8590;font-size:.55rem;margin-left:auto}</style></head><body><div class="c"><header><h1>VIGMA</h1><p id="time" style="font-size:.65rem;color:#7d8590"></p></header><div class="card"><div class="doom"><div class="doom-time">89 SECONDS</div><div class="doom-label">DOOMSDAY CLOCK</div></div></div><div class="card"><div id="quote" class="qt"></div></div><div class="card"><h2>Revenue</h2><div class="sg"><div class="st"><div class="sv" id="sent">-</div><div class="sl">Sent</div></div><div class="st"><div class="sv" id="replies">-</div><div class="sl">Replies</div></div><div class="st"><div class="sv" id="demos">-</div><div class="sl">Demos</div></div><div class="st"><div class="sv" id="rev">-</div><div class="sl">$</div></div></div></div><div class="card"><h2>Projects</h2><div id="projects"></div></div><div class="card"><h2>Social</h2><div class="sg" style="grid-template-columns:1fr 1fr"><div class="st"><div class="sv" id="postTotal">0</div><div class="sl">Total</div></div><div class="st"><div class="sv" id="postWeek">0</div><div class="sl">Week</div></div></div></div><div class="card"><h2>Agents</h2><div id="agents"></div></div><div class="card"><h2>Tasks</h2><div id="tasks"></div></div></div><script>const B='https://raw.githubusercontent.com/vigma-ai/vigma-dashboard/main/crm/';async function load(){const[l,a,m,s]=await Promise.all([fetch(B+'leads.json').then(r=>r.json()).catch(()=>({})),fetch(B+'agents.json').then(r=>r.json()).catch(()=>({})),fetch(B+'metrics.json').then(r=>r.json()).catch(()=>({})),fetch(B+'social.json').then(r=>r.json()).catch(()=>({stats:{}}))]);document.getElementById('time').textContent=new Date().toLocaleString('en-US',{timeZone:'America/New_York',weekday:'short',month:'short',day:'numeric',hour:'numeric',minute:'2-digit'})+' EST';if(l.summary){document.getElementById('sent').textContent=l.summary.contacted||0;document.getElementById('replies').textContent=l.summary.replied||0;document.getElementById('demos').textContent=l.summary.demosBooked||0;document.getElementById('rev').textContent='$'+(l.summary.revenue||0)}if(a.tysonQuotes){const d=new Date().getDate();document.getElementById('quote').innerHTML='"'+a.tysonQuotes[d%a.tysonQuotes.length]+'" <span style="color:#00d9ff">- Iron Mike</span>'}if(m.projects){let h='';for(let p in m.projects){h+='<div class="pl"><span>'+p.charAt(0).toUpperCase()+p.slice(1)+'</span><span>'+m.projects[p].progress+'%</span></div><div class="pb"><div class="pf" style="width:'+m.projects[p].progress+'%"></div></div>'}document.getElementById('projects').innerHTML=h}if(s.stats){document.getElementById('postTotal').textContent=s.stats.total||0;document.getElementById('postWeek').textContent=s.stats.week||0}if(a.mainAgent){document.getElementById('agents').innerHTML='<div class="agent"><div class="av">V</div><div><b style="font-size:.65rem">'+a.mainAgent.name+'</b><div style="font-size:.55rem;color:#7d8590">'+a.mainAgent.task+'</div></div><span class="sts">'+a.mainAgent.status+'</span></div>'}if(a.todoVigma){document.getElementById('tasks').innerHTML=a.todoVigma.map(x=>'<div class="t"><span class="d b"></span>'+x+'</div>').join('')}}load()</script></body></html>
