<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Vigma</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:#0d1117;color:#e6edf3;padding:10px}.c{max-width:500px;margin:0 auto}header{text-align:center;padding:10px;background:#161b22;border-radius:8px;margin-bottom:8px}h1{color:#00d9ff;font-size:1.1rem}.card{background:#161b22;border-radius:8px;padding:10px;margin-bottom:6px}.card h2{font-size:.75rem;margin-bottom:6px;color:#7d8590;text-transform:uppercase}.sg{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:4px}.st{background:#0d1117;padding:6px;border-radius:4px;text-align:center}.sv{font-size:1rem;font-weight:700;color:#00d9ff}.sl{font-size:.55rem;color:#7d8590}.t{padding:5px 6px;background:#0d1117;border-radius:4px;margin:3px 0;font-size:.75rem;display:flex;align-items:center}.d{width:5px;height:5px;border-radius:50%;margin-right:5px}.g{background:#3fb950}.y{background:#d29922}.b{background:#00d9ff}.agent{display:flex;align-items:center;gap:6px;padding:6px;background:#0d1117;border-radius:4px;margin:3px 0}.av{width:24px;height:24px;background:linear-gradient(135deg,#00d9ff,#3fb950);border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:.65rem;color:#0d1117}.sts{font-size:.55rem;padding:2px 4px;background:#238636;border-radius:4px;margin-left:auto}.mdl{font-size:.55rem;color:#7d8590;background:#21262d;padding:1px 3px;border-radius:2px}.tm{color:#7d8590;font-size:.6rem;margin-left:auto}.qt{font-style:italic;color:#8b949e;font-size:.7rem;padding:8px;background:#0d1117;border-radius:4px;border-left:2px solid #00d9ff}.wx{display:flex;align-items:center;gap:8px;font-size:.8rem}.news{font-size:.7rem;color:#8b949e}</style></head><body><div class="c"><header><h1>VIGMA</h1><p id="time" style="font-size:.7rem;color:#7d8590"></p><div id="wx" class="wx" style="justify-content:center;margin-top:4px"></div></header><div class="card"><div id="quote" class="qt"></div></div><div class="card"><h2>Revenue</h2><div class="sg"><div class="st"><div class="sv" id="sent">-</div><div class="sl">Sent</div></div><div class="st"><div class="sv" id="replies">-</div><div class="sl">Replies</div></div><div class="st"><div class="sv" id="demos">-</div><div class="sl">Demos</div></div><div class="st"><div class="sv" id="rev">-</div><div class="sl">$</div></div></div></div><div class="card"><h2>Agents</h2><div id="agents"></div></div><div class="card"><h2>Daily Checklist</h2><div id="checklist"></div></div><div class="card"><h2>Vigma Tasks</h2><div id="todoV"></div></div><div class="card"><h2>Louis Tasks</h2><div id="todoL"></div></div><div class="card"><h2>Completed</h2><div id="done"></div></div><div class="card"><h2>AI News</h2><p id="news" class="news"></p></div></div><script>const B='https://raw.githubusercontent.com/vigma-ai/vigma-dashboard/main/crm/';async function load(){const[l,a]=await Promise.all([fetch(B+'leads.json').then(r=>r.json()).catch(()=>({})),fetch(B+'agents.json').then(r=>r.json()).catch(()=>({}))]);document.getElementById('time').textContent=new Date().toLocaleString('en-US',{timeZone:'America/New_York',weekday:'short',month:'short',day:'numeric',hour:'numeric',minute:'2-digit'})+' EST';if(l.summary){document.getElementById('sent').textContent=l.summary.contacted||0;document.getElementById('replies').textContent=l.summary.replied||0;document.getElementById('demos').textContent=l.summary.demosBooked||0;document.getElementById('rev').textContent='$'+(l.summary.revenue||0)}if(a.weather){document.getElementById('wx').innerHTML=a.weather.temp+' '+a.weather.condition+' - '+a.weather.location}if(a.tysonQuotes){const d=new Date().getDate();document.getElementById('quote').textContent='"'+a.tysonQuotes[d%a.tysonQuotes.length]+'" - Mike Tyson'}if(a.aiNews){document.getElementById('news').textContent=a.aiNews}if(a.mainAgent){let h='<div class="agent"><div class="av">V</div><div><b style="font-size:.7rem">'+a.mainAgent.name+'</b> <span class="mdl">'+a.mainAgent.model+'</span><div style="font-size:.6rem;color:#7d8590">'+a.mainAgent.task+'</div></div><span class="sts">'+a.mainAgent.status+'</span></div>';document.getElementById('agents').innerHTML=h}if(a.dailyChecklist){document.getElementById('checklist').innerHTML=a.dailyChecklist.map(x=>'<div class="t"><span class="d y"></span>'+x+'</div>').join('')}if(a.todoVigma){document.getElementById('todoV').innerHTML=a.todoVigma.map(x=>'<div class="t"><span class="d b"></span>'+x+'</div>').join('')}if(a.todoLouis){document.getElementById('todoL').innerHTML=a.todoLouis.map(x=>'<div class="t"><span class="d y"></span>'+x+'</div>').join('')}if(a.completed){document.getElementById('done').innerHTML=a.completed.map(x=>'<div class="t"><span class="d g"></span>'+x.task+'<span class="tm">'+x.time+'</span></div>').join('')}}load()</script></body></html>
