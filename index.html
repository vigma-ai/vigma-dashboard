<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Vigma CRM</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:#0d1117;color:#e6edf3;padding:12px}.c{max-width:600px;margin:0 auto}header{text-align:center;padding:12px;background:#161b22;border-radius:10px;margin-bottom:10px}h1{color:#00d9ff;font-size:1.2rem}.card{background:#161b22;border-radius:8px;padding:12px;margin-bottom:8px}.card h2{font-size:.85rem;margin-bottom:8px;color:#7d8590}.stat-grid{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:6px}.stat{background:#0d1117;padding:8px;border-radius:6px;text-align:center}.sv{font-size:1.2rem;font-weight:700;color:#00d9ff}.sl{font-size:.6rem;color:#7d8590}.t{padding:6px 8px;background:#0d1117;border-radius:5px;margin:4px 0;font-size:.8rem;display:flex;align-items:center}.d{width:6px;height:6px;border-radius:50%;margin-right:6px}.g{background:#3fb950}.y{background:#d29922}.b{background:#00d9ff}.gr{background:#484f58}.agent{display:flex;align-items:center;gap:8px;padding:8px;background:#0d1117;border-radius:6px;margin:4px 0}.av{width:28px;height:28px;background:linear-gradient(135deg,#00d9ff,#3fb950);border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:.75rem;color:#0d1117}.st{font-size:.65rem;padding:2px 5px;background:#238636;border-radius:6px;margin-left:auto}.model{font-size:.6rem;color:#7d8590;background:#21262d;padding:1px 4px;border-radius:3px}.time{color:#7d8590;font-size:.7rem;margin-left:auto}</style></head><body><div class="c"><header><h1>VIGMA</h1><p id="time" style="font-size:.75rem;color:#7d8590"></p></header><div class="card"><h2>REVENUE</h2><div class="stat-grid"><div class="stat"><div class="sv" id="sent">-</div><div class="sl">Sent</div></div><div class="stat"><div class="sv" id="replies">-</div><div class="sl">Replies</div></div><div class="stat"><div class="sv" id="demos">-</div><div class="sl">Demos</div></div><div class="stat"><div class="sv" id="rev">-</div><div class="sl">$</div></div></div></div><div class="card"><h2>AGENTS</h2><div id="agents"></div></div><div class="card"><h2>VIGMA TO-DO</h2><div id="todoV"></div></div><div class="card"><h2>LOUIS TO-DO</h2><div id="todoL"></div></div><div class="card"><h2>COMPLETED</h2><div id="done"></div></div></div><script>const B='https://raw.githubusercontent.com/vigma-ai/vigma-dashboard/main/crm/';async function load(){const[l,a]=await Promise.all([fetch(B+'leads.json').then(r=>r.json()).catch(()=>({})),fetch(B+'agents.json').then(r=>r.json()).catch(()=>({}))]);document.getElementById('time').textContent=new Date().toLocaleString('en-US',{timeZone:'America/New_York',month:'short',day:'numeric',hour:'numeric',minute:'2-digit'})+' EST';if(l.summary){document.getElementById('sent').textContent=l.summary.contacted||0;document.getElementById('replies').textContent=l.summary.replied||0;document.getElementById('demos').textContent=l.summary.demosBooked||0;document.getElementById('rev').textContent='$'+(l.summary.revenue||0)}if(a.mainAgent){let h='<div class="agent"><div class="av">V</div><div><b style="font-size:.8rem">'+a.mainAgent.name+'</b> <span class="model">'+a.mainAgent.model+'</span><div style="font-size:.7rem;color:#7d8590">'+a.mainAgent.task+'</div></div><span class="st">'+a.mainAgent.status+'</span></div>';if(a.subAgents&&a.subAgents.length){a.subAgents.forEach(s=>{h+='<div class="agent"><div class="av" style="background:#21262d;color:#7d8590">S</div><div><b style="font-size:.8rem">'+s.name+'</b> <span class="model">'+s.model+'</span><div style="font-size:.7rem;color:#7d8590">'+s.task+'</div></div><span class="st">'+(s.status||'idle')+'</span></div>'})}document.getElementById('agents').innerHTML=h}if(a.todoVigma){document.getElementById('todoV').innerHTML=a.todoVigma.map(x=>'<div class="t"><span class="d b"></span>'+x+'</div>').join('')}if(a.todoLouis){document.getElementById('todoL').innerHTML=a.todoLouis.map(x=>'<div class="t"><span class="d y"></span>'+x+'</div>').join('')}if(a.completed){document.getElementById('done').innerHTML=a.completed.map(x=>'<div class="t"><span class="d g"></span>'+x.task+'<span class="time">'+x.time+'</span></div>').join('')}}load();setInterval(load,60000)</script></body></html>
